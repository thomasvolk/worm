
buildscript {
	ext {
		kotlinVersion = '1.1.1'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
	}
}

apply plugin: 'kotlin'

repositories {
		mavenCentral()
	}

dependencies {
	testCompile('junit:junit:4.12')
}
